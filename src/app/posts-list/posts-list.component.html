<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Posts List</h2>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let post of posts">
            <h5>{{ post.title }}</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
